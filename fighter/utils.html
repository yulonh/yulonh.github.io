<!DOCTYPE HTML>
<html>
<body>
<script src="js/seajs/sea-debug.js"></script>
<script type="text/javascript">
    var timestamp = 1 || new Date().getTime();
    seajs.config({
        debug: true,
        alias: {
            '$': 'jquery/jquery'
        },
        map: [
            function(url) {
                url += '?t=';
                url += timestamp;
                return url;
            }
        ]
    });
    seajs.on('error', function(data) {
        console.log(data);
    });
    seajs.use('./js/utils_test');
</script>
</body>
</html>
